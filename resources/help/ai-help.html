<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人工AI帮助</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head-box">
            <h1 class="title">向日葵AI帮助</h1>
        </div>
        <div class="cont-box">
            <div class="help-group">人工词库ai</div>
            <ul class="help-table">
                <li class="td">
                    <span class="help-icon icon-8"></span>
                    #开启向日葵AI
                </li>
                <li class="td">
                    <span class="help-icon icon-9"></span>
                    #关闭向日葵AI
                </li>
                <li class="td">
                    <span class="help-icon icon-10"></span>
                    （可以尝试发送‘抱’看是否成功开启，此ai是词库ai，并非彼ai）
                </li>
            </ul>
        </div>
        <div class="cont-box">
            <div class="help-group">大模型ai</div>
            <ul class="help-table">
                <li class="td">
                    <span class="help-icon icon-8"></span>
                    向日葵修改ai前缀xxxx
                </li>
                <li class="td">
                    <span class="help-icon icon-8"></span>
                    前缀+对话内容(默认是老葵)
                </li>
                <li class="td">
                    <span class="help-icon icon-8"></span>
                    #清除对话(当对话词库出现混乱时使用)
                </li>
                <li class="td">
                    <span class="help-icon icon-8"></span>
                    #切换人设
                </li>
                <li class="td">
                    <span class="help-icon icon-8"></span>
                    #当前人设
                </li>
                <li class="td">
                    <span class="help-icon icon-8"></span>
                    #查看人设列表
                </li>
                <li class="td">
                    <span class="help-icon icon-8"></span>
                    #增加人设
                </li>
                <li class="td">
                    <span class="help-icon icon-8"></span>
                    #删人设
                </li>
                <li class="td">
                    <span class="help-icon icon-9"></span>
                    (各项自定义功能开发中，稍安勿躁)
                </li>
                <li class="td">
                    <span class="help-icon icon-10"></span>
                    （由于写法有一些偏颇，建议各位修改此列表的任何设置先进行重启）
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
