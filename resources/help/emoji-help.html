<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>全局表情帮助</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head-box">
            <h1 class="title">全局表情帮助</h1>
        </div>
        <div class="cont-box">
            <div class="help-group">表情实现相关</div>
            <ul class="help-table">
                <li class="td">
                    <span class="help-icon icon-11"></span>
                    #开启全局表情 - 开启当前群的全局表情
                </li>
                <li class="td">
                    <span class="help-icon icon-12"></span>
                    #关闭全局表情 - 关闭当前群的全局表情
                </li>
                <li class="td">
                    <span class="help-icon icon-13"></span>
                    #设置全局表情概率 x.xx - 设定表情触发概率
                </li>
            </ul>
            <div class="help-group">偷图辅助帮助</div>
            <ul class="help-table">
                <li class="td">
                    <span class="help-icon icon-14"></span>
                    收藏图片|偷图 - 收藏图片到指定目录
                </li>
                <li class="td">
                    <span class="help-icon icon-15"></span>
                    删除图片 - 删除指定关键词的图片
                </li>
                <li class="td">
                    <span class="help-icon icon-16"></span>
                    #查看全部图片 - 查看所有已收藏图片
                </li>
                <li class="td">
                    <span class="help-icon icon-17"></span>
                    #偷图设置目录 - 设置偷图图片保存目录
                </li>
                <li class="td">
                    <span class="help-icon icon-18"></span>
                    #查看可用目录 - 查看所有可用目录
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <small>Powered by XRK</small>
    </footer>
</body>
</html>
