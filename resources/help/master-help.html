<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整点报时帮助</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head-box">
            <h1 class="title">主人相关帮助</h1>
        </div>
        <div class="cont-box">
            <div class="help-group">Powered by XRK</div>
            <ul class="help-table">
                <li class="td">
                    <span class="help-icon icon-1"></span>
                    #核心主人xxxxx(目前喵崽不支持设置核心主人)
                </li>
                <li class="td">
                    <span class="help-icon icon-2"></span>
                    #主人添加xxxxx
                </li>
                <li class="td">
                    <span class="help-icon icon-3"></span>
                    #删主人xxxxx
                </li>
                <li class="td">
                    <span class="help-icon icon-3"></span>
                    首次添加需要用stdin用户进行添加(就是标准输入)，添加成功之后即可使用，核心主人的意思是不能被其他主人删除
                </li>
                <li class="td">
                    <span class="help-icon icon-3"></span>
                    如果你是时雨崽多开用户，可以使用#主人添加Bot账号:主人账号，这样的格式来分别添加主人，删主人也一样
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <small>Powered by XRK</small>
    </footer>
</body>
</html>
