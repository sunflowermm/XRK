<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>插件管理帮助</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head-box">
            <h1 class="title">插件管理帮助</h1>
        </div>
        <div class="cont-box">
            <div class="help-group">动动插件</div>
            <ul class="help-table">
                <li class="td">
                    <span class="help-icon icon-11"></span>
                    #查插件 - 查看已安装的插件列表（包括已停用的插件）
                </li>
                <li class="td">
                    <span class="help-icon icon-12"></span>
                    #删插件[序号] - 删除指定序号的插件
                </li>
                <li class="td">
                    <span class="help-icon icon-13"></span>
                    #停用插件[序号] - 停用指定序号的插件
                </li>
                <li class="td">
                    <span class="help-icon icon-13"></span>
                    #启用插件[序号] - 启用指定序号的插件
                </li>
            </ul>
            <div class="help-group">加加插件</div>
            <ul class="help-table">
                <li class="td">
                    <span class="help-icon icon-14"></span>
                    #安装插件列表(种类)
                </li>
                <li class="td">
                    <span class="help-icon icon-15"></span>
                    #插件查询(插件名)
                </li>
                <li class="td">
                    <span class="help-icon icon-16"></span>
                    #安装插件(插件名)
                </li>
                <li class="td">
                    <span class="help-icon icon-18"></span>
                    (支持中英双语，插件列表也可以选择检索，支持推荐，文娱，IP类，游戏，JS，支持插件别名)
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <small>Powered by XRK</small>
    </footer>
</body>
</html>
